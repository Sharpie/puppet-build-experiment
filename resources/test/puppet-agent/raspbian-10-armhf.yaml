---
HOSTS:
  debian10-32-1:
    image: sharpie-docker-puppet-dev-images.bintray.io/raspbian-10-armhf:latest
    platform: debian-10-arm32
    packaging_platform: debian-10-armhf
    docker_image_commands:
      - cp /bin/true /sbin/agetty
      - rm -f /usr/sbin/policy-rc.d
      - apt-get update && apt-get install -y cron locales-all net-tools wget gnupg
    mount_folders:
      systemd:
        host_path: /sys/fs/cgroup
        container_path: /sys/fs/cgroup
        opts: ro
    docker_cmd:
      - /sbin/init
    hypervisor: docker
    roles:
    - agent
CONFIG:
  nfs_server: none
  consoleport: 443
